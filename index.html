<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>What's the factorial product?</h1>

      <form id="factorial-product">
        <div class="form-group">
          <label for="numInput">Enter any whole number and find the factorial product:</label>
          <input id="numInput" type="text">
        </div>

        <button type="submit" class="btn">What's the Factorial Product?</button>
      </form>

      <div id="result">
        <h2><span class="product"></span> </h2>
      </div>
    </div>
  </body>
</html>
